{% extends "base.html" %}
{% block content %}
<h1>Pokemons with {{ ability }} ability</h1>
<a href={{ url_for("index") }}>Return to front page</a><br/>

<div>
    <ul>
        {% for pokemon in pokemons %}
            <li>
                <a href={{ url_for("pokemon_info", pokemon_name=pokemon) }}>
                    {{ pokemon }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
